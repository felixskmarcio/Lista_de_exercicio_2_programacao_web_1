<!DOCTYPE html>
<html lang="pt-br">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Document</title>
      <link rel="stylesheet" href="css/styleq7.css" />
   </head>
   <body>
      <div id="login">
         <form class="card">
            <div class="card-header">
               <h2>Cadastro</h2>
            </div>
            <div class="card-content">
               <div class="card-content-area">
                  <label for="usuario">Usuário</label>
                  <input type="text" id="usuario" autocomplete="off" />
               </div>
               <div class="card-content-area">
                  <label for="password">Senha</label>
                  <input type="password" id="password" autocomplete="off" />
                  <div class="card-content-area "> 
                     <label for="sexo">Sexo</label>             
                  </div>
                  <select name="sexo" id="sexo">
                     <option value="masculino">Masculino</option>
                     <option value="feminino">Feminino</option>
               </div>
            </div>
            <select>
      </div>
      </div>        
      <div class="card-content">
      <div class="card-content-area">
      <label for="data">Data de Nascimento</label>
      <input type="date" id="data" autocomplete="off" />  
      </div>
      </div>
      <div class="card-content">
      <div class="card-content-area">
      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" autocomplete="off" />
      </div>
      <div class="card-content">
      <div class="card-content-area">
      <label for="email">E-mail</label>
      <input type="email" id="email" autocomplete="off" />
      </div>
      </div>        
      <div class="card-content">
      <div class="card-content-area">
      <label for="cep">CEP</label>
      <input type="text" id="cep" autocomplete="off" />
      </div>
      </div>
      <div class="card-content">
      <div class="card-content-area">
      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" autocomplete="off" />
      </div>
      </div>
      <div class="card-content">
      <div class="card-content-area">
      <label for="numero">Número</label>
      <input type="text" id="numero" autocomplete="off" />
      </div>  
      </div>
      <div class="card-content">
      <div class="card-content-area">
      <label for="complemento">Complemento</label>
      <input type="text" id="complemento" autocomplete="off" />
      </div>
      </div>
      <div class="card-content">
      <div class="card-content-area">
      <label for="bairro">Bairro</label>
      <input type="text" id="bairro" autocomplete="off" />
      </div>
      </div>
      <div class="card-content">
      <div class="card-content-area">
      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" autocomplete="off" />
      </div>
      </div>
      <div class="card-content">
      <div class="card-content-area">
      <label for="estado">Estado</label>
      <select name="estado" id="estado">
      <option value="ac"> </option>
      <option value="ac">Acre</option>
      <option value="al">Alagoas</option>
      <option value="ap">Amapá</option>
      <option value="am">Amazonas</option>
      <option value="ba">Bahia</option>
      <option value="ce">Ceará</option>
      <option value="df">Distrito Federal</option>
      <option value="es">Espírito Santo</option>
      <option value="go">Goiás</option>
      <option value="ma">Maranhão</option>
      <option value="mt">Mato Grosso</option>
      <option value="ms">Mato Grosso do Sul</option>
      <option value="mg">Minas Gerais</option>
      <option value="pa">Pará</option>
      <option value="pb">Paraíba</option>
      <option value="pr">Paraná</option>
      <option value="pe">Pernambuco</option>
      <option value="pi">Piauí</option>
      <option value="rj">Rio de Janeiro</option>
      <option value="rn">Rio Grande do Norte</option>
      <option value="rs">Rio Grande do Sul</option>
      <option value="ro">Rondônia</option>
      <option value="rr">Roraima</option>
      <option value="sc">Santa Catarina</option>
      <option value="sp">São Paulo</option>
      <option value="se">Sergipe</option>
      <option value="to">Tocantins</option>
      </select>                        
      </div>
      <fieldset>
      <legend> Escolha seus interesses </legend>
      <div>
      <input type = "checkbox" id = "esportes" name = "interesse" value = "esportes" checked>
      <label for = "esportes"> Esportes </label>
      <di>
      <input type = "checkbox" id = "codificação" name = "interesse" value = "codificação" checked>
      <labeL for = "coding"> Codificação </label>
      </div>
      <div>
      <input type = "checkbox" id = "música" name = "interesse" value = "música" checked>
      <label for = "música"> Música </label>
      </div>
      <div>
      <input type = "checkbox" id = "leitura" name = "interesse" value = "leitura" checked>
      <label for = "leitura"> Leitura </label>
      </div>
      <div>
      <input type = "checkbox" id = "jogos" name = "interesse" value = "jogos" checked>
      <label for = "jogos"> Jogos </label>
      </div>
      <div>
      <input type = "checkbox" id = "outros" name = "interesse" value = "outros" checked>
      <label for = "outros"> Outros </label>
      </div>
      <div>
      <input type = "checkbox" id = "outros" name = "interesse" value = "outros" checked>
      <label for = "outros"> Filmes </label>
      </div>
      <div>
      <input type = "checkbox" id = "outros" name = "interesse" value = "outros" checked>
      <label for = "outros"> Outros </label>
      </div>
      <div>
      <input type = "checkbox" id = "outros" name = "interesse" value = "outros" checked>
      <label for = "outros"> Lazer </label>
      </div> 
      </fieldset>
      <div class="card-footer">
      <div class="card-footer-area">
      <input type="submit" value="Cadastrar" class="submit"/>

      </div>
      </form>
      </div>
   </body>
</html>
